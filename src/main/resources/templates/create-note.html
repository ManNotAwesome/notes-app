<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link rel="stylesheet" href="/style.css">

    <meta charset="UTF-8">
    <title>Create Note</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <span class="navbar-brand">Notes App</span>
        <a href="/ui/notes" class="btn btn-light">Back</a>
    </div>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            
            <div class="card shadow-lg">
                <div class="card-header bg-success text-white text-center">
                    <h4>Add New Note</h4>
                </div>
                
                <div class="card-body">
                    <form id="createForm">
                        
                        <div class="mb-3">
                            <label>Title</label>
                            <input id="title" type="text" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label>Content</label>
                            <textarea id="content" class="form-control" rows="5" required></textarea>
                        </div>

                        <button class="btn btn-success w-100" type="submit">Save Note</button>

                    </form>
                </div>
            </div>

        </div>
    </div>
</div>

<script>
document.getElementById("createForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const token = localStorage.getItem("token");

    const response = await fetch("http://localhost:8080/notes", {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + token
        },
        body: JSON.stringify({
            title: document.getElementById("title").value,
            content: document.getElementById("content").value
        })
    });

    if (response.status === 403 || response.status === 401) {
        alert("Session expired. Please login again.");
        window.location.href = "/login";
        return;
    }

    alert("Note saved successfully!");
    window.location.href = "/ui/notes";
});
</script>

</body>
</html>
